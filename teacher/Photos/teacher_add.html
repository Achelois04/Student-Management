<html>
    <head>
        <link rel = "stylesheet" href = "teacher_add.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <title>Classroom Add</title>
    <body>
        <div class = "header">
            <div class = "logo">
                <img class ="page_logo" src = "Photos/school_logo.png">
            </div>
        </div>
        <div class ="tabs">
            <div class = "classroom_tab">
                <a href = "classroom_tab.html" target = "_blank"> 
                <button class="tablinks">Classroom</button>
                </a>
            </div>
            <div class = "student_tab">
                <button class="tablinks">Student</button>
            </div>
            <div class = "courses_tab">
                <button class="tablinks">Courses</button>
            </div>
            <div class = "attendance_tab">
                <button class="tablinks">Attendance</button>
            </div>
            <div class = "exam_tab">
                <button class="tablinks">Exams</button>
            </div>
            <div class = "grades_tab">
                <button class="tablinks">Grades</button>
            </div>
            <div class = "teacher_tab">
                <button class="tablinks">Teacher</button>
            </div>
            <div class = "parent_tab">
                <button class="tablinks">Parent</button>
            </div>
        </div>
        <div class = "container_holder">
            <div class = "title">
                <div class = "title_header">
                    <p class = "Add_teacher_Info"> Add Teacher Info</p>
                </div>
                <div class = "header_back">
                    <a href = "Home_Page.html" target = "_blank">
                        <button class = "back_button">
                            < 
                        </button>
                    </a>
                        <p class ="back"> Back </p>
                    
                </div>
            </div>
            <div class = "content">
                <div class = "left">
                    <p class = "Teacher_ID"> Teacher ID: </p>
                    <input class = "textfield" placeholder = "Student ID" type = "text" name = "lName" required>

                    <p class = "teacher_Email"> Email: </p>
                    <input class = "textfield" placeholder = "Email" type = "text" name = "lName" required>

                    <p class = "teacher_Password"> Password: </p>
                    <input class = "textfield" placeholder = "Password" type = "text" name = "lName" required>

                    <p class = "teacher_First_Name"> First Name: </p>
                    <input class = "textfield" placeholder = "First Name" type = "text" name = "lName" required>

                    <p class = "teacher_Last_Name"> Last Name: </p>
                    <input class = "textfield" placeholder = "Last Name" type = "text" name = "lName" required>
                </div>
                <div class = "middle">
                    <p class = "teacher_birthday"> Date of Birth: </p>
                    <input class = "date" type="date" id="birthday" name="birthday">

                    <p class = "teacher_Telephone"> Telephone: </p>
                    <input class = "textfield" placeholder = "telephone" type = "text" name = "lName" required>

                    <p class = "teacher_Mobile_Number"> Mobile Number: </p>
                    <input class = "textfield" placeholder = "Mobile Number" type = "text" name = "lName" required>
                </div>

                <div class = "right">
                    <p class = "teacher_Status"> Status: </p>
                    <input class = "textfield" placeholder = "Teacher" type = "text" name = "lName" required>

                    <p class = "teacher_last_login_date"> Last Login Date: </p>
                    <input class = "date" type="date" id="last_login_date" name="last_login_date">

                    <p class = "teacher_last_login_IP"> Last Login IP: </p>
                    <input class = "textfield" placeholder = "Last Login IP" type = "text" name = "last_login_IP" required>
                </div>
            </div>
            <div class = "button">
                <button class = "Clear_button">
                Clear
                </button>

                <button class = "Submit_button">
                Submit
                </button>
            </div>
        </div>
    </body>
    </head>
</html>
